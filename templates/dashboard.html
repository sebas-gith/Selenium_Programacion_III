{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Gestión de Libros</h2>
    <a href="/logout" id="logout-btn" class="btn btn-danger">Cerrar Sesión</a>
</div>

<div class="card mb-4">
    <div class="card-body">
        <h5>Agregar Nuevo Libro</h5>
        <form action="/agregar" method="POST" class="row g-3">
            <div class="col-md-5">
                <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Título" required>
            </div>
            <div class="col-md-4">
                <input type="text" name="autor" id="autor" class="form-control" placeholder="Autor" required>
            </div>
            <div class="col-md-2">
                <input type="number" name="anio" id="anio" class="form-control" placeholder="Año" required>
            </div>
            <div class="col-md-1">
                <button type="submit" id="add-btn" class="btn btn-success w-100">+</button>
            </div>
        </form>
    </div>
</div>

<table class="table table-striped bg-white" id="tabla-libros">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Año</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro.id }}</td>
            <td>{{ libro.titulo }}</td>
            <td>{{ libro.autor }}</td>
            <td>{{ libro.anio }}</td>
            <td>
                <a href="/editar/{{ libro.id }}" class="btn btn-warning btn-sm btn-edit">Editar</a>
                <a href="/eliminar/{{ libro.id }}" class="btn btn-danger btn-sm btn-delete">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
