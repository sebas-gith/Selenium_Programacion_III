{% extends "base.html" %}
{% block content %}
<h2>Editar Libro</h2>
<form method="POST">
    <div class="mb-3">
        <label>Título</label>
        <input type="text" name="titulo" id="edit-titulo" value="{{ libro.titulo }}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Autor</label>
        <input type="text" name="autor" id="edit-autor" value="{{ libro.autor }}" class="form-control">
    </div>
    <div class="mb-3">
        <label>Año</label>
        <input type="number" name="anio" id="edit-anio" value="{{ libro.anio }}" class="form-control">
    </div>
    <button type="submit" id="save-edit-btn" class="btn btn-primary">Guardar Cambios</button>
    <a href="/dashboard" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
